<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="!signupForm.get('userData.username').value && signupForm.get('userData.username').touched">
              Please enter username!
            </span>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" [value]="gender.value" formControlName="gender">&nbsp;{{ gender.desc }}
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            Please enter valid email address!
          </span>
        </div>
        <div class="card">
          <div class="card-header">Your Hobbies &nbsp; (Using FormArray) &nbsp;
            <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
          </div>
          <div class="card-body" formArrayName="hobbies">
            <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
              <input type="text" class="form-control" [formControlName]="i">
            </div>
          </div>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched">Please enter valid data in the form!</span>
        <hr>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>
