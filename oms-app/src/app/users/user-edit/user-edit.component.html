<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">User Details</div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label col-sm-2" for="username">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Enter Name" #userNameInput>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="Enter Email" #userEmailInput>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="col-sm-10">
              <button type="button" class="btn btn-success" (click)="onAddUser(userNameInput,userEmailInput)">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
